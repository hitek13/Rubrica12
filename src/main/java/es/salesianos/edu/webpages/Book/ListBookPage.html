<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<h1 wicket:id="title" class="title center">[title]</h1>
			</div>
		</div>
		<div class="row">
			<form wicket:id="formListBook" class="form-group">
				<div>
					<input wicket:id="nameBook" class="form-control" placeholder="Introduzca el titulo del libro"></input>
					<br> 
						
					<input wicket:id="ISBN" class="form-control" placeholder="Introduzca el ISBN del libro"></input> 
					<br>
					
					<input wicket:id="nameAuthor" class="form-control" placeholder="Introduzca el Author del libro"></input>
					<br>
						
					<input type="submit" class="btn btn-primary">
				</div>
			</form>
		</div>
	
		<div class="row">
			<div class="alert-info" wicket:id="feedbackMessage">[feedbackMessage]</div>
		</div>
	
		<div wicket:id="book-group">
			<table border="1">
				<thead>
					<tr>
						<th>
							<span>Titulo</span>
						</th>
						<th>
							<span>ISBN</span>
						</th>
						<th>
							<span>Autor</span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>
							<span wicket:id="title"></span>
						</th>
						<th>
							<span  wicket:id="isbn"></span>
						</th>
						<th>
							<span wicket:id="author"></span>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<div class="btn btn-link">
				<a wicket:id="libraryLink"> Volver</a>
			</div>
		</div>
	</div>
</body>
</html>
