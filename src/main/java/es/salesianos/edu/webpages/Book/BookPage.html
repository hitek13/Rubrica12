<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<title>Libros</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<h1 wicket:id="title" class="title center">[title]</h1>
			</div>
		</div>
		<div class="row">
			<form wicket:id="formAddNewBook" class="form-group">
				<div>
					<span wicket:id="nameBookLabel" class="form-control">[nameBookLabel]</span>
					<input wicket:id="nameBook" type="text" class="form-control"></input>
					<br> <span wicket:id="ISBNLabel" class="form-control">[ISBNLabel]</span>
					<input wicket:id="ISBN" type="text" class="form-control"></input> <br>

					<span wicket:id="nameAuthorLabel" class="form-control">[nameAuthorLabel]</span>
					<input wicket:id="nameAuthor" type="text" class="form-control"></input>
					<br> <input type="submit" class="btn btn-primary">
				</div>
			</form>
			<div class="alert-info" wicket:id="feedbackMessage">[feedbackMessage]</div>
		</div>
		<div class="row">
			<div class="btn btn-link">
				<a wicket:id="LinkHomePage"> Volver</a>
			</div>
		</div>
	</div>
</body>
</html>
